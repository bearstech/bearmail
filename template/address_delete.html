<TMPL_INCLUDE NAME="header.html">
<TMPL_INCLUDE NAME="menu.html">

    <div class="main">
      <h1>Compte &rarr; <TMPL_VAR NAME=ADDRESS></h1>

      <form method="post" action="#/address_delete/del">
        <div class="dialog warning">
          <h1>Attention !</h1>
          <p>
            Cette opération supprimera le compte ainsi que tous les courriers présents sur le serveur.
          </p>
          <p>
            Etes-vous sûr ?
          </p>
          <p class="yesno">
            <input type="submit" id="delete" value="Supprimer" class="apply"/>
            <input type="submit" id="cancel" value="Annuler"/>
          </p>
        </div>
	<input type="hidden" name="address" value="<TMPL_VAR NAME=ADDRESS>"/>
      </form>
    </div>
    <script type="text/javascript"><!--
    try { document.getElementById('cancel').focus(); } catch (e) {}
    --></script>
