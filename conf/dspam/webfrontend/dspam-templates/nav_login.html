<HTML>
<HEAD><TITLE>Centre de contr&ocirc;le des SPAM</TITLE>

<BODY BGCOLOR=#FFFFFF TEXT=#000000 LINK=#000000 VLINK=#000000 ALINK=#000000>
<div id="header">
	<div id="logo">
		<a href="$CGI$$?action=logout" title="Logout"><img src="$WEB_ROOT$/dspam-logo-small.gif" alt="DSPAM Logo" /></a>
	</div>
	<div id="userinfo">
	
	</div>
</div>

<br clear="left" />

<div id="navcontainer">
	<ul id="navlist">
		<li id="active"><a id="current" href="$WEB_ROOT$auth.cgi">Login</a></li>
	</ul>

<div id="panel">

<H2>USER LOGIN</H2>
<form action="$CGI$" method="post">
<input type="hidden" id="action" name="action" value="login"/>
<table>
<tr>
	<td>
		<label for="login_user">User:</label>
	</td><td>
		<input id="login_user" type="text" name="login_user" value="" style="width:200px;" />
	</td>
</tr>
<tr>
	<td>
		<label for="login_password">Password:</label>
	</td><td>
		<input id="login_password" type="password" name="login_password" value="" style="width:200px;"/>
	</td>
</tr>
<tr><td></td><td><button type="submit">Login</button></td></tr>
</table>
</form>
<br/>
$MESSAGE$
</div>
